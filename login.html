<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.html">


</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Sompo Logo Square 1.png" alt="Logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit"><a href="link_para_redimensionar"><img src="img/search-normal.png" alt="Adicionar Imagem"></a>
            </button>
        </div>
        <div class="buttons">
        <a href="link_para_redimensionar"><img src="img/Like.png" alt="Imagem 1"></a>
        <a href="link_para_redimensionar"><img src="img/Notification.png" alt="Imagem 2"></a>
        <a href="./login.html"><img src="img/Settings.png" alt="Imagem 3"></a>
        </div>
    </header>

      
    <div class="container">
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Log in</button>
                </form>
            </div>
    
            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
